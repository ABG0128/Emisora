<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona CUC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>  
  <script src="radio.js" type="text/javascript"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Gill Sans MT', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('img/fondo-textura-papel-arrugado-vintage.jpg');
      background-attachment: fixed;
      margin: 0;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 65%;
      height: auto;
      max-width: 100%;
    }

    .center_box {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding-left: 30px;
      padding-right: 30px;
    }

    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 35%;
      height: auto;
      max-width: 100%;
    }

    .justify {
      text-align: center;
    }

    .border {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 0px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 350px;
      height: 80px;
      border-radius: 20px;
      background-color: rgb(145, 1, 1);
    }

    .content {
      min-height: calc(100vh - 60px);
    }

    body,
    .content {
      margin: 0;
    }

    .container-marco {
      width: 80%;
      max-width: 450px;
      height: 250px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(190, 178, 3, 0.671);
    }

    .img-marco {
      max-height: 250px;
      max-width: 100%;
      display: block;
    }

    footer {
      background-color: rgb(145, 1, 1);
      padding: 5px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    .footer-items {
      padding-bottom: 0px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-items: center;
    }

    .footer-items > div {
      flex: 1;
      text-align: center;
      margin-bottom: 0px;
    }

    .footer-items > div ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-items > div ul li {
      display: inline-block;
      margin-right: 10px;
    }

    .footer-left {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer-right ul li:first-child a img {
      transform: scale(1.65);
    }
    .footer-right ul li:nth-last-child(2) a img {
      transform: scale(1.3);
      padding-bottom: 5px;
    }

    .footer-right ul li:last-child {
      margin-left: auto;
    }

    .footer-middle img {
      max-width: 42px;
      height: auto;
    }

    .footer-items a {
      color: white;
      text-decoration: none;
    }

    .footer-items a:hover {
      color: gray;
    }

    @media (max-width: 768px) {
      .footer-items {
        flex-direction: column;
        align-items: center;
      }

      .footer-items > div {
        margin-bottom: 20px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <div class="header">
        <img src="img/ltransparente.png" alt="Zona CUC">
    </div>
    <div class="justify">
      <h2 style="color: rgb(190, 178, 3);">OnLine Radio</h2>
    </div>
    <div class="border">
      <audio class="player__audio" controls id="urladdress">
        <source src="https://freeuk28.listen2myradio.com/live.mp3?typeportmount=s1_19718_stream_601903085" type="audio/mp3" />
        <div id="stream_type">audio</div>
      </audio>
    </div>
  <br>
  <br>
  <div class="justify">
    <h2 style="color: rgb(190, 178, 3);">Noticias</h2>
  </div>
    <div class="container-marco">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/cuc logo.png" class="img-marco" alt="...">
          </div>
          <div class="carousel-item">
              <img src="img/logocuc.png" class="img-marco" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/ltransparente.png" class="img-marco" alt="...">
          </div>
        </div>
      </div>
    </div>
  <br>
  <br>
  <br>
  <br>
  <footer>
    <div class="footer-items">
      <div class="footer-left">
        <ul>
          <li>
            <a href="https://zonacuc.radiostream321.com//">
              <strong>About us</strong>
            </a>
          </li>
          <li>
            <a href="https://www.cuc.edu.co/">
              <strong>CUC</strong>
            </a>
          </li>
          <li>
            <a href="https://emma.cuc.edu.co/">
              <strong>Emma</strong>
            </a>
          </li>
          <li>
            <a href="https://aulavirtual.cuc.edu.co/login/index.php">
              <strong>Aula Virtual</strong>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer-right">
        <ul>
          <li>
            <a class="footer-middle img" href="https://www.facebook.com/comunicacionunicosta/">
              <img src="img/facebook logo.png" alt="Link Facebook">
            </a>
          </li>
          <li>
            <a class="footer-middle img" href="https://www.instagram.com/comunicacionunicosta/">
              <img src="img/instagram logo.png" alt="Link Instagram">
            </a>
          </li>
          <li>
            <a class="footer-middle img" href="https://www.youtube.com/channel/UCUDMJbQe003YaFNpvJ7cDtw">
              <img src="img/youtube logo.png" alt="Link youtube">
            </a>
          </li>
          <li>
            <a class="footer-middle img" href="https://twitter.com/comunicaCUC?t=sd57jqMaUewQ-q2a0Z3lwA&s=09">
              <img src="img/twitter logo.png" alt="Link twitter" style="max-width: 30px;">
            </a>
          </li>
          <li>
            <a class="footer-middle img" href="https://www.cuc.edu.co/comunicacion-social-y-medios-digitales">
              <img src="img/cuc.png" alt="Link CUC">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
